overwrite: true
schema:
    - 'http://localhost:24579/graphql'
generates:
    src/graphql/codegen.ts:
        plugins:
            - 'typescript'
            - 'typescript-operations'
            - 'graphql-codegen-svelte-apollo'
        clientPath: 'src/graphql/client'
        asyncQuery: true
        scalars:
            DateTime: string
hooks:
    afterAllFileWrite:
        - prettier --write