overwrite: true
schema:
 - 'server/schema.graphql'
generates:
 src/lib/codegen.ts:
  plugins:
   - 'typescript'
   - 'typescript-operations'
   - 'typescript-graphql-request'
  clientPath: 'src/lib/client'
  asyncQuery: true
hooks:
 afterAllFileWrite:
  - prettier --ignore-path .gitignore --write --plugin-search-dir=. .
