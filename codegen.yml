overwrite: true
schema:
    - 'http://localhost:24579/graphql'
generates:
    src/codegen.ts:
        plugins:
            - 'typescript'
            - 'typescript-operations'
            - 'graphql-codegen-svelte-apollo'
        clientPath: 'src/apollo-client'
        asyncQuery: true
        scalars:
            DateTime: string
hooks:
    afterAllFileWrite:
        - prettier --write