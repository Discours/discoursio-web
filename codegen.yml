overwrite: true
schema:
  - 'server/schema.graphql'
generates:
  src/lib/graphql/types.gen.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-urql'
      - 'urql-introspection'
    clientPath: 'src/lib/graphql/client'
    asyncQuery: true
hooks:
  afterAllFileWrite:
    - prettier --ignore-path .gitignore --write --plugin-search-dir=. .
